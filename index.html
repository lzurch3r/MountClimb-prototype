<!DOCTYPE html>
<html lang="en-US">
<script src="main.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MountClimb prototype</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div>
      <div id="header">
        <h3 id="app-name">MountClimb</h3>
        <button id="account-button">
          <img src="place-holder-img.png" width="40px">
        </button>
      </div>
      <div id="content">
        <h1 id="content-header">FIND TRAIL</h1>
        <div id="content-buttons">
          <button id="near-me">
            <img src="place-holder-img.png" width="100px">
            <br>
            <label>Near Me</label>
          </button>
          <button id="history">
            <img src="place-holder-img.png" width="100px">
            <br>
            <label>History</label>
          </button>
          <button id="navigate">
            <img src="place-holder-img.png" width="100px">
            <br>
            <label>Navigate</label>
          </button>
          <button id="community">
            <img src="place-holder-img.png" width="100px">
            <br>
            <label>Community</label>
          </button>
        </div>
        <div id="search-bar">
          <textarea placeholder="SEARCH"></textarea>
          <img src="place-holder-img.png" width="30px">
        </div>
      </div>
      <div id="nav-bar">
        <button id="nav-home">
          <img src="place-holder-img.png" width="50px">
        </button>
        <button id="nav-near-me">
          <img src="place-holder-img.png" width="50px">
        </button>
        <button id="nav-history">
          <img src="place-holder-img.png" width="50px">
        </button>
        <button id="nav-community">
          <img src="place-holder-img.png" width="50px">
        </button>
      </div>
    </div>
</body>
</html>
